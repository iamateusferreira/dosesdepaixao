<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecionamento</title>

  <!-- Facebook Pixel Code -->
  <script>
    !function(f,b,e,v,n,t,s){
      if(f.fbq)return; n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;
      n.push=n; n.loaded=!0; n.version='2.0';
      n.queue=[]; t=b.createElement(e); t.async=!0;
      t.src=v; s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s);
    }(window, document,'script',
      'https://connect.facebook.net/en_US/fbevents.js'
    );
    // Inicializa os pixels
    fbq('init', '3783161771899445'); // pixel 1
    fbq('init', '619166234589869');  // pixel 2

    // Dispara evento de compra de R$10,00 para os pixels inicializados
    fbq('track', 'Purchase', {
      value: 10.00,
      currency: 'BRL'
    });
  </script>
  <noscript>
    <img height="1" width="1" style="display:none"
         src="https://www.facebook.com/tr?id=3783161771899445&ev=Purchase&cd[value]=10.00&cd[currency]=BRL" />
    <img height="1" width="1" style="display:none"
         src="https://www.facebook.com/tr?id=619166234589869&ev=Purchase&cd[value]=10.00&cd[currency]=BRL" />
  </noscript>
  <!-- End Facebook Pixel Code -->

  <style>
    /* Apenas para garantir que algo apare√ßa durante o carregamento em mobile */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    .loading {
      text-align: center;
      color: #333;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Liberando o seu acesso, aguarde</p>
  </div>

  <script>
    // Pequeno atraso para garantir o disparo do pixel antes do redirect
    setTimeout(function() {
      window.location.href = 'https://drive.google.com/drive/folders/1ZMZoYnIo-51PjzNZGLckxLvmw1ppMr-K?usp=sharing';
    }, 1500);
  </script>
</body>
</html>
